  <body>

    <div id="app" class="app">
      <div id="view" class="view">
        <div class="title">
          <h1>Mapping Change</h1>
          <h2>Where is climate change most dramatic?</h2>
        </div>
        <div class="content">
          <div id="map" class="map">
            <img class="worldmap-resting" src="img/map_resting.svg" />
            <img id="worldmap" class="worldmap" src="img/map_highlight.svg" />
            <img id="temperature-map" class="temperature" src="img/frames/frame1948.png" />
            <div id="map-helper" class="helper">
              <div id="graph" class="graph">
                <div class="graph-title"><h3>Temperature difference from 1901-2000 regional average at <span class="map-latitude"></span><span>Â° latitude</span>.</h3></div>
                <div id="messages" class="graph-messages"></div>
                <div id="graphics" class="graphics"></div>
              </div>
            </div>
            <div id="map-label" class="map-label"><h3><span class="map-year"></span> temperature difference from 1901-2000 regional average</h3></div>
            <div class="map-key">
              <img src="img/zonal_color_key.png" alt="Temperature key with color gradient" />
            </div>
          </div>
        </div>
        <div class="sleepMode">
          <h3>Move sliders below</h3>
          <p>to explore the map</p>
        </div>
      </div>
    </div>
