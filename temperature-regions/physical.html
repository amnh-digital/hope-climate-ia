<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Where is climate change most dramatic?</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../shared/css/vendor/normalize.css">
    <link rel="stylesheet" href="../shared/css/base.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div id="app" class="app">
      <div id="view" class="view">
        <div class="title">
          <h1>Mapping Change</h1>
          <h2>Where is climate change most dramatic?</h2>
        </div>
        <div class="content">
          <div id="map" class="map">
            <img class="worldmap-resting" src="img/map_resting.svg" />
            <img id="worldmap" class="worldmap" src="img/worldmap_highlight.png" />
            <img id="temperature-map" class="temperature" src="img/frames/frame1948.png" />
            <div id="map-helper" class="helper">
              <div id="graph" class="graph">
                <div class="graph-title"><h3>Temperature difference from 1901-2000 regional average at <span class="map-latitude"></span><span>Â° latitude</span>.</h3></div>
                <div id="messages" class="graph-messages"></div>
                <div id="graphics" class="graphics"></div>
              </div>
            </div>
            <div id="map-label" class="map-label"><h3><span class="map-year"></span> temperature difference from 1901-2000 regional average</h3></div>
          </div>
        </div>
        <div class="map-key sidebar">
          <img src="img/zonal_color_key.png" alt="Temperature key with color gradient" />
        </div>
        <div class="sleepMode">
          <p>Where in the world is climate changing the most?<br />Move the sliders below to start.</p>
        </div>
      </div>
    </div>

    <script src="../shared/js/vendor/jquery-3.2.1.min.js"></script>
    <script src="../shared/js/vendor/underscore-1.8.3.min.js"></script>
    <script src="../shared/js/vendor/pixi-4.6.2.min.js"></script>

    <!-- use gamepad controls -->
    <script src="../shared/js/channel.js"></script>
    <script src="../shared/js/controls.js"></script>
    <script src="../shared/js/util.js"></script>
    <script src="../shared/js/sleep.js"></script>

    <script src="js/graphics.js"></script>
    <script src="js/map.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/app.js"></script>
    <script src="js/init-physical.js"></script>
  </body>
</html>
