<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Where is climate change most dramatic?</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../shared/css/vendor/normalize.css">
    <link rel="stylesheet" href="../shared/css/base.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div id="app" class="app">
      <div id="view" class="view">
        <div class="title"><h2>Where is climate change most dramatic?</h2></div>
        <div id="map" class="map">
          <div id="map-label" class="map-label"></div>
          <div class="map-key"><img src="img/zonal_color_key.png" alt="Color key for temperature map" /></div>
          <img id="worldmap" class="worldmap" src="img/worldmap_highlight.png" />>
          <img id="temperature-image" class="temperature" src="img/map/frame00034.png" />
          <div class="helper">
            <div id="graph" class="graph">
              <h2>Temperature differences from average in this region</h2>
              <div id="graphics" class="graphics"></div>
            </div>
          </div>
        </div>
        <div class="sleepMode content right">
          <p>Move the sliders below to start!</p>
        </div>
      </div>
    </div>

    <script src="../shared/js/vendor/jquery-3.2.1.min.js"></script>
    <script src="../shared/js/vendor/underscore-1.8.3.min.js"></script>
    <script src="../shared/js/vendor/pixi-4.6.2.min.js"></script>

    <!-- use gamepad controls -->
    <script src="../shared/js/controls-gamepad.js"></script>
    <script src="../shared/js/util.js"></script>
    <script src="../shared/js/sleep.js"></script>

    <script src="js/graphics.js"></script>
    <script src="js/app.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
