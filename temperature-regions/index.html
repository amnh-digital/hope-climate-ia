<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Where is climate change most dramatic?</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../shared/css/vendor/normalize.css">
    <link rel="stylesheet" href="../shared/css/base.css">
    <link rel="stylesheet" href="../shared/css/web.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div id="app" class="app">
      <div id="view" class="view">
        <div class="title">
          <h1>Mapping Change</h1>
          <h2>Where is climate change most dramatic?</h2>
        </div>
        <div class="content">
          <div id="map" class="map">
            <img class="worldmap-resting" src="img/map_resting.svg" />
            <img id="worldmap" class="worldmap" src="img/map_highlight.svg" />
            <img id="temperature-map" class="temperature" src="img/frames/frame1948.png" />
            <div id="map-helper" class="helper">
              <div id="map-year" class="map-year label"></div>
              <div class="map-latitude label">
                <div id="map-latitude-upper"></div>
                <div id="map-latitude-lower"></div>
              </div>
              <div id="graph" class="graph">
                <div id="messages" class="graph-messages"></div>
                <div id="graphics" class="graphics"></div>
              </div>
            </div>
            <div class="map-key clearfix">
              <div class="dots">
                <div class="warmer hh"></div>
                <div class="cooler hh"></div>
              </div>
              <div class="labels">
                <div class="warmer hh">warmer</div>
                <div class="cooler hh">cooler</div>
              </div>
              <div class="bracket">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19.6 87">
                  <polyline points="2.5 87 2.5 57.31 16.07 43.74 2.5 30.18 2.5 0"/>
                </svg>
              </div>
              <div class="description">
                compared to 1901â€“2000<br />
                regional average
              </div>
            </div>
          </div>
        </div>
        <div class="sleepMode">
          <h3>Move sliders below</h3>
          <p>to explore the map</p>
        </div>
        <div class="credits">
          Data source: GISTEMP Team, 2018: GISS Surface Temperature Analysis (GISTEMP).<br />
          NASA Goddard Institute for Space Studies
        </div>
      </div>
    </div>

    <script src="../shared/js/vendor/jquery-3.2.1.min.js"></script>
    <script src="../shared/js/vendor/underscore-1.8.3.min.js"></script>
    <script src="../shared/js/vendor/pixi-4.8.1.min.js"></script>

    <script src="../shared/js/config.js"></script>
    <script src="../shared/js/channel.js"></script>
    <script src="../shared/js/controls.js"></script>
    <script src="../shared/js/util.js"></script>
    <script src="../shared/js/sleep.js"></script>

    <script src="js/graphics.js"></script>
    <script src="js/map.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/app.js"></script>
    <script src="js/init-web.js"></script>
