<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Pointer lock demo</title>
  <link rel="stylesheet" href="../shared/css/vendor/normalize.css">
  <style type="text/css">
  html, body {
    margin: 0;
    padding: 0;
  }

  html {
    font-family: sans-serif;
  }

  canvas {
    display: block;
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
  }

  #tracker {
    position: absolute;
    top: 0;
    right: 0;
    background-color: white;
    padding: 10px;
  }

  h1 {
    font-size: 200%;
  }
  </style>
</head>
<body>

  <canvas width="640" height="360">
    Your browser does not support HTML5 canvas
  </canvas>
  <div id="tracker"></div>

  <script src="js/mouse.js"></script>
</body>
</html>
