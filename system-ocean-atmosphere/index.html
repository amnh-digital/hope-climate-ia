    <div id="app" class="app">
      <div id="view" class="view">
        <div class="title">
          <h1>Ocean and Air Currents</h1>
          <h2>How does heat move around the planet?</h2>
        </div>

        <div class="content">

          <div class="globes-wrapper">

          <div class="key">

                  </g>
                </g>

                  <text transform="translate(103.49 19.33)">Jan</text>

                  <text transform="translate(159.83 74.68)">Mar</text>
                  <text transform="translate(159.83 115.2)"><tspan>A</tspan><tspan x="9.55" y="0">pr</tspan></text>

                  <text transform="translate(66.43 168.09)">Jul</text>

                  <text transform="translate(6.13 74.68)"><tspan>O</tspan><tspan x="10.99" y="0">ct</tspan></text>

            </div>
            <div class="color-key">
              <canvas id="color-key-canvas" class="color-key-canvas"></canvas>

        </div>

        <div class="sleepMode">
          <p>Move the sliders below to explore dynamic movement in the ocean and atmosphere.</p>
        </div>
      </div>
    </div>

    <!-- shader for highlighting areas on the globe -->
    <script id="vertex_shader" type="x-shader/x-vertex">
      varying vec2 vUv;
      void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    </script>
    <script id="fragment_shader" type="x-shader/x-fragment">
      uniform vec3 color;
      uniform sampler2D texture;
      varying vec2 vUv;
      void main() {
        vec4 tColor = texture2D( texture, vUv );
        gl_FragColor = vec4(0.0, 0.0, 0.0, tColor.r);
      }
    </script>
