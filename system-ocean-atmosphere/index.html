<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>How does heat move through the ocean and atmosphere?</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../shared/css/vendor/normalize.css">
    <link rel="stylesheet" href="../shared/css/base.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div id="app" class="app">
      <div id="view" class="view">
        <div class="title"><h1>How does energy from the Sun drives climate?</h1></div>

        <div id="calendar" class="calendar">
          <div class="mo">Jan</div>
          <div class="mo">Feb</div>
          <div class="mo">Mar</div>
          <div class="mo">Apr</div>
          <div class="mo">May</div>
          <div class="mo">Jun</div>
          <div class="mo">Jul</div>
          <div class="mo">Aug</div>
          <div class="mo">Sep</div>
          <div class="mo">Oct</div>
          <div class="mo">Nov</div>
          <div class="mo">Dec</div>
          <div id="marker" class="marker"></div>
        </div>

        <div id="globes" class="globes">
          <div id="ocean-currents" class="globe"></div>
          <div id="atmosphere-wind" class="globe"></div>
        </div>

        <div id="content" class="content-container"></div>

        <div class="color-key">
          <canvas id="color-key-canvas" class="color-key-canvas"></canvas>
          <div class="label"><span>←</span> Cooler</div>
          <div class="label">Warmer <span>→</span></div>
        </div>

        <div class="sleepMode">
          <p>Move the sliders below to start!</p>
        </div>
      </div>
    </div>

    <!-- shader for highlighting areas on the globe -->
    <script id="vertex_shader" type="x-shader/x-vertex">
      varying vec2 vUv;
      void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    </script>
    <script id="fragment_shader" type="x-shader/x-fragment">
      uniform vec3 color;
      uniform sampler2D texture;
      varying vec2 vUv;
      void main() {
        vec4 tColor = texture2D( texture, vUv );
        gl_FragColor = vec4(0.0, 0.0, 0.0, tColor.r);
      }
    </script>


    <script src="../shared/js/vendor/jquery-3.2.1.min.js"></script>
    <script src="../shared/js/vendor/underscore-1.8.3.min.js"></script>
    <script src="../shared/js/vendor/three-0.89.0.min.js"></script>
    <script src="../shared/js/vendor/three/threeGeoJSON.js"></script>
    <script src="../shared/js/vendor/pixi-4.6.2.min.js"></script>
    <script src="../shared/js/vendor/jquery.ui.slider-1.12.1.min.js"></script>

    <!-- use gamepad controls -->
    <script src="../shared/js/controls.js"></script>
    <script src="../shared/js/util.js"></script>
    <script src="../shared/js/sleep.js"></script>

    <script src="js/app.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/content.js"></script>
    <script src="js/globe.js"></script>
    <script src="js/colorKey.js"></script>
    <script src="js/init-web.js"></script>
  </body>
</html>
