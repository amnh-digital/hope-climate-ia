    <div id="app" class="app">
      <div id="view" class="view">
        <!-- <div class="title">

        <div class="content">

          <div class="globes-wrapper">

            <div id="globes" class="globes">
              <div id="ocean-currents" class="globe"></div>
              <div id="atmosphere-wind" class="globe"></div>
            </div>

            <div id="content" class="content-container"></div>

          </div>

          <div class="key">
            <div class="calendar-key">
              <div id="calendar" class="calendar">
                <div class="calendar-mo active">Jan</div>
                <div class="calendar-mo">Feb</div>
                <div class="calendar-mo">Mar</div>
                <div class="calendar-mo">Apr</div>
                <div class="calendar-mo">May</div>
                <div class="calendar-mo">Jun</div>
                <div class="calendar-mo">Jul</div>
                <div class="calendar-mo">Aug</div>
                <div class="calendar-mo">Sep</div>
                <div class="calendar-mo">Oct</div>
                <div class="calendar-mo">Nov</div>
                <div class="calendar-mo">Dec</div>
                <div class="calendar-year">2021</div>
                <div id="orbit" class="orbit"><div class="planet"></div></div>
              </div>
            </div>
            <div class="color-key">
              <div class="label">Cooler</div>
              <div class="canvas-wrapper">
                <canvas id="color-key-canvas" class="color-key-canvas"></canvas>
              </div>
              <div class="label">Warmer</div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- shader for highlighting areas on the globe -->
    <script id="vertex_shader" type="x-shader/x-vertex">
      varying vec2 vUv;
      void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    </script>
    <script id="fragment_shader" type="x-shader/x-fragment">
      uniform vec3 color;
      uniform sampler2D texture;
      varying vec2 vUv;
      void main() {
        vec4 tColor = texture2D( texture, vUv );
        gl_FragColor = vec4(0.0, 0.0, 0.0, tColor.r);
      }
    </script>
